name: Update News Daily
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch News
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          # फाईल नक्की कुठे आहे ते शोधून तिथेच रन करेल
          PYTHON_FILE=$(find . -name "fetch_news.py" | head -n 1)
          if [ -z "$PYTHON_FILE" ]; then
            echo "Error: fetch_news.py सापडली नाही!"
            exit 1
          fi
          echo "फाईल सापडली: $PYTHON_FILE"
          python "$PYTHON_FILE"

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update news" || echo "No changes to commit"
          git push
