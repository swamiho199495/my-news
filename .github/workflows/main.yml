name: Update News Daily
on:
  schedule:
    - cron: '0 4-12 * * 1-5' # सोमवार-शुक्रवार, मार्केट वेळेत
    - cron: '0 */6 * * *'    # इतर वेळी दर ६ तासांनी
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch News
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          PYTHON_FILE=$(find . -name "fetch_news.py" | head -n 1)
          python "$PYTHON_FILE"

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update news and json" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Updated to v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3/v4 fix
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4
