<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>माझा न्यूज पोर्टल</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #2c3e50; }
        .news-card { margin-bottom: 20px; transition: 0.3s; border: none; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .news-img { height: 200px; object-fit: cover; width: 100%; }
        .card-title { font-weight: bold; font-size: 1.1rem; color: #2c3e50; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">महाराष्ट्र ताज्या बातम्या</a>
    </div>
</nav>

<div class="container">
    <div id="news-container" class="row">
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">बातम्या लोड होत आहेत...</p>
        </div>
    </div>
</div>

<script>
    async function fetchNews() {
        try {
            // news_data.json ही फाईल पायथन स्क्रिप्ट बनवेल
            const response = await fetch('news_data.json?v=' + new Date().getTime());
            const data = await response.json();
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            data.forEach(article => {
                const card = `
                    <div class="col-md-4">
                        <div class="card news-card">
                            <img src="${article.local_image_path || article.image || 'https://via.placeholder.com/400x200'}" class="news-img" alt="news">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text text-muted small">${article.description ? article.description.substring(0, 100) + '...' : ''}</p>
                                <a href="${article.url}" target="_blank" class="btn btn-primary btn-sm">सविस्तर वाचा</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        } catch (e) {
            document.getElementById('news-container').innerHTML = "<p class='text-center'>अजून बातम्या अपडेट झालेल्या नाहीत. कृपया थोड्या वेळाने प्रयत्न करा.</p>";
        }
    }
    fetchNews();
</script>

</body>
</html>
